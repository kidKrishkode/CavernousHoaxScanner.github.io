<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="./logo.png" name="og:image">
  <meta content="Deepfake detection is a web-based platform that leverages JPEN stack technology to implement deep learning algorithms, specifically CNN, GANs, Logistic regression." lang="en-us" name="description">
  <meta content="Cavernous Hoax Scanner, Deepfake Detector, DFD, Image tool, deepfake, image editor, project, CNN, WHITE LOTUS" lang="en-us" name="keywords">
  <title version="1.0">Cavernous Hoax Scanner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="./favicon.png"/>
</head>
<style>
  body{
    background-color: #e5ece3;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    font-size: 20px;
    color: #38a3a5ff;
  }
  img{
    margin-top: 20vh;
    margin-bottom: 10px;
    opacity: 0;
    transition: 1s;
  }
  .under-development{
    font-weight: bold;
    color: #22577aff;
    font-size: 28px;
  }
  .btn{
    margin-top: 40px;
  }
</style>
</head>
<body>
  <noscript>Sorry, our server not responce!</noscript>
  <div id="root">
    <img src="./logo1500.png" alt="load" id="img" width="70" height="70" onload="visible();"/>
    <div class="under-development">Under Development</div>
    <div id="countdown" style="font-weight: bold; margin-top: 20px;"></div>
    <div class="btn btn-info" onclick="git();"><i class="fa fa-github"></i> Visite Git-repo</div>
  </div>
<script>
  function visible(){
    document.getElementById('img').style.opacity = 1;
  }
  function git(){
    window.location = "https://github.com/kidKrishkode/CavernousHoaxScanner.github.io/";
  }
  var countDownDate = new Date("May 25, 2025 00:00:00").getTime();
  var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance /(1000 * 60 * 60 * 24));
    var hours = Math.floor((distance %(1000 * 60 * 60 * 24)) /(1000 * 60 * 60));
    var minutes = Math.floor((distance %(1000 * 60 * 60)) /(1000 * 60));
    var seconds = Math.floor((distance %(1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML =(days<10?'0'+days:days) + " Day " +(hours<10?'0'+hours:hours) + " Hours "
    +(minutes<10?'0'+minutes:minutes) + " Minutes " +(seconds<10?'0'+seconds:seconds) + " Second ";
    if(distance < 0){
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</body>
